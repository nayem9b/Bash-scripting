apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:   #which application has to select/which pod has to select
   application: nginx
  ports:
   - name: http-port-01
     port: 80
     targetPort: 80 #target port of container
   - name: http-port-02
     port: 8085
     targetPort: http #target port of container



---



